
name: Run 5 PHP Scripts (Serial)
on: [push, workflow_dispatch]
jobs:
  run-php-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, curl # 按需改扩展
      - name: Run 5 PHP files (serial)
        run: |
          php config.php
          php index.php
          php upload.php
          php login.php
          php webftp.php
